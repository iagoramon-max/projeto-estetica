{# templates/agendamentos/partials/slots.html #}
<div id="slots" class="min-h-[220px] p-3 border rounded-lg bg-white">
  {% if slots_info|length == 0 %}
    <div class="text-gray-500">Nenhum horário disponível nesse dia (dia fechado ou expediente encerrado).</div>
  {% else %}
    <div class="grid grid-cols-3 gap-3">
      {% for s in slots_info %}
        {% if s.available %}
          <button type="button"
                  class="slot-button p-3 rounded-lg border text-sm bg-white hover:shadow-sm"
                  data-start="{{ s.start_iso }}"
                  data-display="{{ s.start|date:'d/m/Y H:i' }}"
                  data-service-name="{{ service.name|escape }}"
                  data-service-id="{{ service.id }}"
                  data-professional="{{ professional.id }}">
            {{ s.start|date:"H:i" }}
          </button>
        {% else %}
          <div class="p-3 rounded-lg border bg-gray-100 text-gray-400 text-sm flex items-center justify-center">
            Ocupado
          </div>
        {% endif %}
      {% endfor %}
    </div>
  {% endif %}
</div>
