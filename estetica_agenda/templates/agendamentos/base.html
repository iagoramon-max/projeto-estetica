<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Studio Belleza — Agendamentos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gradient-to-b from-pink-50 to-white min-h-screen p-6">
  <div class="max-w-6xl mx-auto bg-white/95 rounded-3xl p-6 shadow-xl">
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-gradient-to-br from-pink-400 to-pink-600 rounded-xl flex items-center justify-center text-white">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3C14.5 3 16 4.5 16 7C16 10 12 13 12 13C12 13 8 10 8 7C8 4.5 9.5 3 12 3Z" fill="white"/>
            <circle cx="12" cy="16.5" r="3.5" fill="white"/>
          </svg>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-pink-600">Studio Belleza</h1>
          <p class="text-sm text-gray-500">Agenda online • Simulação UNIVESP</p>
        </div>
      </div>
      <div class="flex gap-3">
        <a href="#" class="px-4 py-2 bg-pink-600 text-white rounded-lg shadow">Agende pelo WhatsApp</a>
        <a href="/admin/" class="px-4 py-2 border rounded-lg">Admin</a>
      </div>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer class="mt-6 text-xs text-gray-400">Protótipo para apresentação acadêmica — notificações WhatsApp simuladas.</footer>
  </div>
</body>
</html>
